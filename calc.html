<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <form id="calcForm">
        <input type="text" name="digi1" placeholder="First number" required>
        <input type="text" name="digi2" placeholder="Second number" required>
        <button type="submit">Submit</button>
    </form>
    <br>
    <div id="result"></div> <!-- This div will show the result -->

    <script>
        document.getElementById('calcForm').addEventListener('submit', async function(event) {
            event.preventDefault();
    
            const formData = new FormData(this);
            
            const response = await fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(formData) // Convert FormData to URL-encoded format
            });
    
            const result = await response.text();
            document.getElementById('result').innerHTML = result; // Display result in the div
        });
    </script>
    
</body>
</html>
